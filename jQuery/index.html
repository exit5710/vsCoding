<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>jQuery</title>
	<link rel="icon" href="../icon/html5.ico" />
	<link type="text/css" rel="stylesheet" href="" />
	<style type="text/css" rel="stylesheet">
		#change_me {
			position: absolute;
			top: 100px;
			left: 400px;
			font: 24px arial;
		}

		#move_up,
		#move_down,
		#color,
		#disappear {
			padding: 5px;
		}
	</style>
	<script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		if (document.readyState == 'loading') {
			// loading – 문서를 불러오는 중일 때
			console.log('readyState : ' + document.readyState);
		};

		document.addEventListener('readystatechange', function () {
			// interactive – 문서가 완전히 불러와졌을 때.DOMContentLoaded가 실행되기 바로 직전에 해당 값으로 변경됩니다.
			// complete – 문서를 비롯한 이미지 등의 리소스들도 모두 불러와졌을 때.window.onload가 실행되기 바로 직전에 해당 값으로 변경됩니다.
			console.log('readyState : ' + document.readyState);
		});

		$(document).ready(function () {
			console.log('readyState : ' + document.readyState);

			$("#move_up").click(function () {
				$("#change_me").animate({ top: 30 }, 1000);
			});

			$("#move_down").click(function () {
				$("#change_me").animate({ top: 500 }, 2000);
			});

			$("#color").click(function () {
				$("#change_me").css("color", "purple");
			});

			$("#disappear").click(function () {
				$("#change_me").toggle("slow");
			});
		});
	</script>
</head>

<body>
	<button id="move_up">Move Up</button>
	<button id="move_down">Move Down</button>
	<button id="color">Change Color</button>
	<button id="disappear">Disappear / Re-appear</button>

	<div id="change_me">Make Me Do Stuff!</div>
</body>

</html>
