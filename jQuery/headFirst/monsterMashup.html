<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>monster mashup</title>
	<link rel="icon" href="../../icon/html5.ico" />
	<link type="text/css" rel="stylesheet" href="../css/monsterMashupStyles.css" />
	<script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="../js/myScripts.js"></script>
</head>

<body>
	<header id="top">
		<img src="../images/monsterMashup/Monster_Mashup.png" />
		<button id="btnRandom">Randomize</button>
		<button id="btnReset">Reset</button>
		<p>그림을 클릭해서 몬스터 얼굴을 만드세요.</p>
	</header>
	<div id="container">
		<img class="lightning" id="lightning1" src="../images/monsterMashup/lightning-01.png" />
		<img class="lightning" id="lightning2" src="../images/monsterMashup/lightning-02.png" />
		<img class="lightning" id="lightning3" src="../images/monsterMashup/lightning-03.png" />
		<div id="frame">
			<div id="pic_box">
				<div id="head" class="face"><img src="../images/monsterMashup/headsstrip.png" /></div>
				<div id="eyes" class="face"><img src="../images/monsterMashup/eyesstrip.png" /></div>
				<div id="nose" class="face"><img src="../images/monsterMashup/nosesstrip.png" /></div>
				<div id="mouth" class="face"><img src="../images/monsterMashup/mouthsstrip.png" /></div>
			</div>
		</div>
	</div>
</body>

</header>

</html>
